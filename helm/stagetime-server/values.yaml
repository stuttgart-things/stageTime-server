---
namespace: stagetime
configmaps:
  stagetime-configuration:
    PIPELINE_WORKSPACE: stagetime-tekton
    REDIS_STREAM: stagetime-revisionruns
deployment:
  name: stagetime-server
  labels:
    app: stagetime-server
  selectorLabels:
    app: stagetime-server
  ports:
    app-port:
      containerPort: 50051
      protocol: TCP
  allowPrivilegeEscalation: "false"
  privileged: "false"
  runAsNonRoot: "false"
  readOnlyRootFilesystem: "true"
  serviceAccount: stagetime-server
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
  containers:
    stagetimeserver:
      image: scr.cd43.sthings-pve.labul.sva.de/stagetime-server/stagetime-server
      replicaCount: 1
      imagePullPolicy: Always
      tag: 24.0124.0744-v0.4.41
      securityContext:
        capabilities: {}
services:
  stagetime-server:
    labels:
      app: stagetime-server
    ports:
      - name: yas-port
        protocol: TCP
        value: 50051
        expose:
          service:
            type: ClusterIP
            port: 80
    selectorLabels:
      app: stagetime-server
# RBAC
serviceAccounts:
  stagetime-server:
    labels:
      app: stagetime-server
roles:
  stagetime-server:
    labels:
      app: stagetime-server
    rules:
      - apiGroups:
          - ""
        resources:
          - pods
        verbs:
          - get
          - list
          - watch
          - create
roleBindings:
  stagetime-server:
    labels:
      app: stagetime-server
    roleRef:
      kind: Role
      name: stagetime-server
      apiGroup: rbac.authorization.k8s.io
    subjects:
      - kind: ServiceAccount
        name: stagetime-server
        namespace: stagetime
clusterRoles:
  list-all-namespaces:
    labels:
      app: stagetime-server
    rules:
      - apiGroups:
          - ""
        resources:
          - namespaces
        verbs:
          - get
          - list
clusterRoleBindings:
  list-all-namespaces-stagetime-server:
    roleRef:
      kind: ClusterRole
      name: list-all-namespaces
      apiGroup: rbac.authorization.k8s.io
    subjects:
      - kind: ServiceAccount
        name: stagetime-server
        namespace: stagetime
